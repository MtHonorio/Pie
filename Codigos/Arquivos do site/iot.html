        $(".Texto").text("O dispositivo está ativado");
        $(".Texto2").text("");

    } else {
      $(".Texto").text("");
      $(".Texto2").text("O dispositivo está desativado");
    }
  });

  $(".Buzzer").click(function(){
    var firebaseRef = firebase.database().ref().child("Buzzer");

    if(Buzzer == 1){
      firebaseRef.set(0);
      Buzzer = 0;
    } else {
      firebaseRef.set(1);
      Buzzer = 1;
    }
  });
});
